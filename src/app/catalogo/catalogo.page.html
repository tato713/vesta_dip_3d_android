<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Cat√°logo</ion-title>
    <ion-avatar slot="end">
      <ion-badge>{{modSrv.getCantidadTotal()}}</ion-badge>
    </ion-avatar>
    <ion-button slot="end" shape="round" color="medium" [routerLink]="['/carrito']">
      <ion-icon name="bag-handle-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of modelos" [routerLink]="['/modelo',item.id]">

      <ion-avatar slot="start">
        <img [src]="item.imagen" /></ion-avatar>
      <ion-label>{{item.nombre}}</ion-label>
      <ion-label>{{item.precio}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
